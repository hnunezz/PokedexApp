<div class="pokemon-painel" [attr.aberto]="aberto">
    <div class="pokemon-menu" (click)="aberto = !aberto">
        <mat-icon *ngIf="aberto == false" svgIcon="arrow_right" class="BTNFechado-icon"></mat-icon>
        <mat-icon *ngIf="aberto == true" svgIcon="arrow_left" class="BTNAberto-icon"></mat-icon>
    </div>
    <div class="menu-title">
        <div class="titles titles-dzn" style="padding-top: 110px;padding-block-end: 69px;" routerLink="/home">Home</div>
            <mat-icon svgIcon="home" class="IconHover Mat-icon-title" style="margin-top: 98px;"></mat-icon>
        <div class="titles titles-dzn" style="padding-top: 44px;">Battle </div>
            <mat-icon svgIcon="battle" class="IconHover Mat-icon-title" style="margin-top: 31px;"></mat-icon>
    </div>
    <div class="menu-link">
        <div class="titles-perfil-Git" (click)="goToGithub(url_1)">
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" style="width: 79px;"> -->
            <mat-icon svgIcon="github" class="IconHover" style="width: 80px !important;height: 86px !important;fill:white"></mat-icon>
        </div>
        <div class="titles-perfil-Link" (click)="goToLinkedin(url_2)">
            <!-- <img src="https://mekes.com/app/uploads/2020/12/linkedin-logo.png" style="width: 79px;"> -->
            <mat-icon svgIcon="linkedin" class="IconHover" style="width: 80px !important;height: 86px !important;fill:white"></mat-icon>
        </div>
    </div>
</div>
